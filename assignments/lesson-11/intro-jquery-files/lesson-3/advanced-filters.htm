<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Basic Filters</title>
	<link rel="stylesheet" href="css/filters.css">
</head>
<body>
<ul>
		<li>Apples</li>
		<li>Oranges
			<ul>
				<li></li>
			</ul>
		</li>
		<li>Peaches</li>
		<li>Strawberries
			<ul>
				<li>Jam</li>
				<li>Crush</li>
				<li>Cake</li>
			</ul>
		</li>
		<li>Kiwi
			<ul>
				<li><h4>Crush</h4></li>
                <li><h4 id="h4">Cake</h4></li>
			</ul>
		</li>
</ul>
     <!--<script src="js/jquery-2.2.1.min.js"></script>-->
    <script src="//code.jquery.com/jquery-3.3.1.min.js"></script>
	<script>
	$(function(){
		// All jQuery code goes here
$('li:first-of-type').css('background-color', 'red');
        $('li:only-of-type').css('color', 'blue');
        $('li:contains("Crush")').css('background-color', 'yellow');
        $('li:empty').css('background-color', 'orange');
        $('li:has("#h4")').css('color', 'red');
        $('li:nth-child(3)').css('color', 'blue');
})
	</script>

</body>
</html>
