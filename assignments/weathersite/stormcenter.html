  <header>
    <img src="images/logo.PNG" alt="The site logo">

  <main>
   
	<form action="thanks.html" method="get" enctype="multipart/form-data" name="storm-center" id="stormCenter">
        <fieldset>
            <legend>
                <span><strong>Personal Information</strong></span>
            </legend>
            <label>
                <span>Full Name:</span>
                <input type="text" name="fullname" value="" placeholder="example: John Smith" pattern="[A-Za-z -._]{5,99}" required>
            </label>
            <label>
                <span>Email:</span>
                <input type="email" name="email" value="" placeholder="example@xample.com">
            </label>
            <label>
                <span>Phone:</span>
                <input type="tel" name="telephone" value="" placeholder="1800555777" pattern="[0-9]{10,20}" required></label>
            <label>
                <span>Zipcode: </span>
                <input name="zipcode" type= "number" value="" placeholder="20001" required>
            </label>
        </fieldset>
        
        <fieldset>
            <legend>
                <span><strong>Storm Information</strong></span>
            </legend>
            <label>
                <span>Storm Date: </span>
                <input name="date" type= "date" value="" >
            </label>
            
        <label>
            <span>Storm Type:</span>
            <input name="type" list="stormTypes">
            </label>
                <datalist id="stormTypes">
                <option value="Flash Flood"> </option>
                <option value="Hail"> </option>
                <option value="Hurricane"> </option>
                <option value="Thunderstorm"> </option>
                <option value="Tornado"> </option>
                </datalist>
            
            
            <label>
                <span>Storm Severity (1-10):</span>
        
                <input name="severity" type="range" id="slider" min="1" max="10" value="5" step="1" oninput="adjustRating(this.value)" onchange="adjustRating(this.value)">
            <span id="r_value">5</span><br>
            </label>

            <label><span>Storm Region:</span><select name="region" size="3">
                 <option value="Select Region..." disabled>Select Region...</option>
                <option value="Franklin">Franklin</option>
                <option value="Greenville">Greenville</option>
                <option value="Springfield">Springfield</option>
                </select></label>
            <label><span>Are you in danger?</span></label>
                <input type="radio" name="danger" value="yes">Yes<br>
                <input type="radio" name="danger" value="no">No<br>
                <input type="radio" name="danger" value="maybe">Maybe
                
            <label><span>Additonal Information:</span><textarea name="additional-info" rows="10" cols="30"></textarea></label>

        </fieldset>
        
        <input type="submit" value="Submit" class="submit">
        <input type="hidden" name="redirect" value="thanks.html">
      </form>		
      
  
  </main>
